<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球物理概論 | 課程大綱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #020617; /* 深色底 */
            color: #f1f5f9;
            scroll-behavior: smooth;
        }

        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cyber-card:hover {
            transform: scale(1.03);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            background: rgba(30, 41, 59, 0.9);
        }

        /* 地球旋轉動畫 */
        .earth-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .earth {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/600px-Blue_Marble_2002.png');
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -20px -20px 50px #000, 0 0 50px rgba(59, 130, 246, 0.5);
            animation: rotateEarth 20s linear infinite;
        }

        @keyframes rotateEarth {
            from { background-position: 0 0; }
            to { background-position: 630px 0; }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 1. Hero Section with Animation -->
    <section class="min-h-screen flex flex-col justify-center items-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">
        <div class="earth-container mb-8">
            <div class="earth"></div>
        </div>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期中考題 - 震測 3 題 (互動版)</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        .question-section {
            background: white;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .question-header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .question-header:hover {
            background-color: #2c3e50;
        }
        .content {
            padding: 20px;
            display: none;
        }
        .img-container {
            text-align: center;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .ans-label {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 2px 10px;
            border-radius: 3px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* 索引區樣式 */
        .index-section {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px dashed #7f8c8d;
        }
        .index-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .index-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 4px;
        }
        .index-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* 燈箱 Modal 樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        #modalImg {
            max-width: 85%;
            max-height: 85%;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .modal-btn {
            position: absolute;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            transition: 0.3s;
            background: none;
            border: none;
            outline: none;
        }
        .modal-btn:hover { color: #3498db; }
        .prev { left: 5%; }
        .next { right: 5%; }
        .close { top: 20px; right: 30px; font-size: 40px; }
    </style>
</head>
<body>

    <h1>期中考題說明 - 震測 3 題</h1>

    <div class="question-section">
        <div class="question-header" onclick="toggleContent('q1')">
            <span>第一題：震測圖資判讀</span>
            <span>▼</span>
        </div>
        <div id="q1" class="content">
            <strong>【題目】</strong>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_1.jpeg" alt="Q1">
            </div>
            <span class="ans-label">答案說明</span>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_2.jpeg" alt="A1">
            </div>
        </div>
    </div>

    <div class="question-section">
        <div class="question-header" onclick="toggleContent('q2')">
            <span>第二題：波傳特性分析</span>
            <span>▼</span>
        </div>
        <div id="q2" class="content">
            <strong>【題目】</strong>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_10.jpeg" alt="Q2">
            </div>
            <span class="ans-label">答案說明</span>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_11.jpeg">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_12.jpeg">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_13.jpeg">
            </div>
        </div>
    </div>

    <div class="question-section">
        <div class="question-header" onclick="toggleContent('q3')">
            <span>第三題：綜合計算與應用</span>
            <span>▼</span>
        </div>
        <div id="q3" class="content">
            <strong>【題目】</strong>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_19.jpeg" alt="Q3">
            </div>
            <span class="ans-label">答案說明</span>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_20.jpeg" alt="A3">
            </div>
        </div>
    </div>

    <div class="index-section">
        <h3>參考資料圖片 (點擊後可左右切換)</h3>
        <div class="index-grid" id="gallery">
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_3.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_4.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_5.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_6.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_7.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_8.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_9.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_14.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_15.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_16.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_17.jpeg"></div>
            <div class="index-item"><img src="https://raw.githubusercontent.com/minh891711/2025_finalterm_report_geophysics/main/picture/W5_18.jpeg"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="modal-btn close" onclick="closeModal()">&times;</span>
        <button class="modal-btn prev" onclick="changeImg(-1)">&#10094;</button>
        <img id="modalImg">
        <button class="modal-btn next" onclick="changeImg(1)">&#10095;</button>
    </div>

    <script>
        // 切換題目展開/收合
        function toggleContent(id) {
            var content = document.getElementById(id);
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }

        // 燈箱邏輯
        let currentImgIndex = 0;
        const images = Array.from(document.querySelectorAll('#gallery img'));
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');

        // 為每張索引圖綁定點擊事件
        images.forEach((img, index) => {
            img.onclick = () => {
                currentImgIndex = index;
                openModal();
            };
        });

        function openModal() {
            modal.style.display = "flex";
            modalImg.src = images[currentImgIndex].src;
            document.body.style.overflow = "hidden"; // 鎖定背景捲動
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        function changeImg(n) {
            currentImgIndex += n;
            if (currentImgIndex >= images.length) currentImgIndex = 0;
            if (currentImgIndex < 0) currentImgIndex = images.length - 1;
            modalImg.src = images[currentImgIndex].src;
        }

        // 點擊背景關閉
        modal.onclick = function(e) {
            if (e.target === modal) closeModal();
        };

        // 鍵盤支援
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") changeImg(-1);
                if (e.key === "ArrowRight") changeImg(1);
                if (e.key === "Escape") closeModal();
            }
        });
    </script>

</body>
</html>
